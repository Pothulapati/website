# The URL the site will be built for
base_url = "https://tarrooon.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title= "Tarun Pothulapati"
description= "Systems Engineer working on DragonflyDB's managed offering. Previously at Gitpod and Linkerd. Based in Hyderabad, India. Passionate about systems, networking, and infrastructure that feels like magic until it breaks."

